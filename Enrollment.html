<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enrollment Form</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="assets/css/Enrollment.css" />
  <style>
    /* Custom styles for active and inactive buttons */
    .toggle-buttons .btn {
      border: 1px solid transparent;
    }
    .toggle-buttons .btn.active {
      background-color: #fc7a00;
      color: white;
      border-color: #007bff;
    }
    .toggle-buttons .btn.inactive {
      background-color: #007bff;
      color: #ffffff;
    }
    .form-section {
      display: none;
    }
    .form-section.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Enrollment Form</h1>

    <!-- Toggle Buttons -->
    <div class="toggle-buttons">
      <button id="studentButton" class="btn btn-primary mx-2 inactive" onclick="showForm('student')">
        Student Enrollment
      </button>
      <button id="teacherButton" class="btn btn-secondary mx-2 inactive" onclick="showForm('teacher')">
        Teacher Enrollment
      </button>
    </div>

    <!-- Form Container -->
    <div class="form-container">
      <!-- Student Enrollment -->
      <div id="studentForm" class="form-section">
        <div class="form-header">
          <h2>Be a Student</h2>
        </div>
        <form
          action="https://script.google.com/macros/s/AKfycbzDiYMJDYuYzyHw26TXAYbk0oJvYf6iMK-2uRWKmxHvP0Xfozychobx8sTlzfgbXAO-/exec"
          method="POST"
        >
          <div class="form-group">
            <label for="studentName">Name</label>
            <input
              type="text"
              class="form-control"
              id="studentName"
              name="Name"
              placeholder="Enter student name"
              required
            />
          </div>
          <div class="form-group">
            <label for="fatherName">Father's Name</label>
            <input
              type="text"
              class="form-control"
              id="fatherName"
              name="FatherName"
              placeholder="Enter father's name"
              required
            />
          </div>
          <div class="form-group">
            <label for="cnic">CNIC Number</label>
            <input
              type="text"
              class="form-control"
              id="cnic"
              name="CNICNumber"
              placeholder="Enter CNIC number"
              required
            />
          </div>
          <div class="form-group">
            <label for="studentPhone">Phone Number</label>
            <input
              type="tel"
              class="form-control"
              id="studentPhone"
              name="PhoneNumber"
              placeholder="Enter phone number"
              required
            />
          </div>
          <div class="form-group">
            <label for="studentEmail">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="studentEmail"
              name="EmailAddress"
              placeholder="Enter email"
              required
            />
          </div>
          <div class="form-group">
            <label for="studentCell">Cell Number</label>
            <input
              type="tel"
              class="form-control"
              id="studentCell"
              name="CellNumber"
              placeholder="Enter cell number"
              required
            />
          </div>
          <div class="form-group">
            <label for="guardianPhone">Guardian Phone Number</label>
            <input
              type="tel"
              class="form-control"
              id="guardianPhone"
              name="GuardianPhoneNumber"
              placeholder="Enter guardian phone number"
              required
            />
          </div>
          <div class="form-group">
            <label for="postalAddress">Postal Address</label>
            <textarea
              class="form-control"
              id="postalAddress"
              name="PostalAddress"
              rows="3"
              placeholder="Enter postal address"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="studentCourse">Course</label>
            <select
              class="form-control"
              id="studentCourse"
              name="Course"
              required
            >
              <option value="">Select a course</option>
              <option value="it">IT Course</option>
              <option value="graphic_designing">Graphic Designing</option>
              <option value="ui_ux">UI/UX</option>
              <option value="app_development">App Development</option>
              <option value="computer_course">Computer Course</option>
            </select>
          </div>
          <div class="btn-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>

      <!-- Teacher Enrollment -->
      <div id="teacherForm" class="form-section">
        <div class="form-header">
          <h2>Be a Teacher</h2>
        </div>
        <form
          action="https://script.google.com/macros/s/AKfycbxjisdunQmXRzHHXDx5u5Mg4AimyAzPUE360QQPdJ9utsihRr6kmVW2jIdi3rEcSYkm/exec"
          method="POST"
        >
          <div class="form-group">
            <label for="teacherName">Name</label>
            <input
              type="text"
              class="form-control"
              id="teacherName"
              name="Name"
              placeholder="Enter teacher name"
              required
            />
          </div>
          <div class="form-group">
            <label for="teacherEmail">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="teacherEmail"
              name="EmailAddress"
              placeholder="Enter email"
              required
            />
          </div>
          <div class="form-group">
            <label for="teacherPhone">Phone Number</label>
            <input
              type="tel"
              class="form-control"
              id="teacherPhone"
              name="PhoneNumber"
              placeholder="Enter phone number"
              required
            />
          </div>
          <div class="form-group">
            <label for="teacherSubject">Subject</label>
            <input
              type="text"
              class="form-control"
              id="teacherSubject"
              name="Subject"
              placeholder="Enter subject name"
              required
            />
          </div>
          <div class="form-group">
            <label for="teacherExperience">Experience (years)</label>
            <input
              type="number"
              class="form-control"
              id="teacherExperience"
              name="Experience"
              placeholder="Enter years of experience"
              required
            />
          </div>
          <div class="form-group">
            <label for="teacherCourses">Courses</label>
            <select
              class="form-control"
              id="teacherCourses"
              name="Course"
              required
            >
              <option value="">Select a course</option>
              <option value="it">IT Course</option>
              <option value="graphic_designing">Graphic Designing</option>
              <option value="ui_ux">UI/UX</option>
              <option value="app_development">App Development</option>
              <option value="computer_course">Computer Course</option>
              <option value="custom">Custom Course</option>
            </select>
          </div>
          <div
            class="form-group"
            id="customCourseGroup"
            style="display: none"
          >
            <label for="customCourse">Custom Course</label>
            <input
              type="text"
              class="form-control"
              id="customCourse"
              name="CustomCourse"
              placeholder="Enter custom course name"
            />
            <button
              type="button"
              class="btn btn-custom mt-2"
              onclick="addCustomCourse()"
            >
              Add Course
            </button>
          </div>
          <div class="btn-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/assets//js//Enrollment.js"></script>
</body>
</html>
