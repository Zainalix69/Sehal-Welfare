<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enrollment Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/Enrollment.css" />
    <style>
      .form-section {
        display: none;
      }

      .form-section.active {
        display: block;
      }

      .toggle-buttons {
        text-align: center;
        margin-bottom: 20px;
      }

      .btn-custom {
        background-color: #17a2b8;
        color: white;
      }

      .btn-custom:hover {
        background-color: #138496;
      }

      .form-header h2 {
        margin-bottom: 20px;
      }

      .form-control {
        border-radius: 0.25rem;
      }

      .btn-center {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    
    <div class="container">
      <h1 class="text-center mb-4">Enrollment Form</h1>

      <!-- Toggle Buttons -->
      <div class="toggle-buttons">
        <button class="btn btn-primary mx-2" onclick="showForm('student')">
          Student Enrollment
        </button>
        <button class="btn btn-secondary mx-2" onclick="showForm('teacher')">
          Teacher Enrollment
        </button>
      </div>

      <!-- Form Container -->
      <div class="form-container">
        <!-- Student Enrollment -->
        <div id="studentForm" class="form-section">
          <div class="form-header">
            <h2>Be a Student</h2>
          </div>
          <form>
            <div class="form-group">
              <label for="studentName">Name</label>
              <input
                type="text"
                class="form-control"
                id="studentName"
                placeholder="Enter student name"
                required
              />
            </div>
            <div class="form-group">
              <label for="fatherName">Father's Name</label>
              <input
                type="text"
                class="form-control"
                id="fatherName"
                placeholder="Enter father's name"
                required
              />
            </div>
            <div class="form-group">
              <label for="cnic">CNIC Number</label>
              <input
                type="text"
                class="form-control"
                id="cnic"
                placeholder="Enter CNIC number"
                required
              />
            </div>
            <div class="form-group">
              <label for="studentPhone">Phone Number</label>
              <input
                type="tel"
                class="form-control"
                id="studentPhone"
                placeholder="Enter phone number"
                required
              />
            </div>
            <div class="form-group">
              <label for="studentEmail">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="studentEmail"
                placeholder="Enter email"
                required
              />
            </div>
            <div class="form-group">
              <label for="studentCell">Cell Number</label>
              <input
                type="tel"
                class="form-control"
                id="studentCell"
                placeholder="Enter cell number"
                required
              />
            </div>
            <div class="form-group">
              <label for="guardianPhone">Guardian Phone Number</label>
              <input
                type="tel"
                class="form-control"
                id="guardianPhone"
                placeholder="Enter guardian phone number"
                required
              />
            </div>
            <div class="form-group">
              <label for="postalAddress">Postal Address</label>
              <textarea
                class="form-control"
                id="postalAddress"
                rows="3"
                placeholder="Enter postal address"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="studentCourse">Course</label>
              <select class="form-control" id="studentCourse" required>
                <option value="">Select a course</option>
                <option value="it">IT Course</option>
                <option value="graphic_designing">Graphic Designing</option>
                <option value="ui_ux">UI/UX</option>
                <option value="app_development">App Development</option>
                <option value="computer_course">Computer Course</option>
              </select>
            </div>
            <div class="btn-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>

        <!-- Teacher Enrollment -->
        <div id="teacherForm" class="form-section">
          <div class="form-header">
            <h2>Be a Teacher</h2>
          </div>
          <form>
            <div class="form-group">
              <label for="teacherName">Name</label>
              <input
                type="text"
                class="form-control"
                id="teacherName"
                placeholder="Enter teacher name"
                required
              />
            </div>
            <div class="form-group">
              <label for="teacherEmail">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="teacherEmail"
                placeholder="Enter email"
                required
              />
            </div>
            <div class="form-group">
              <label for="teacherPhone">Phone Number</label>
              <input
                type="tel"
                class="form-control"
                id="teacherPhone"
                placeholder="Enter phone number"
                required
              />
            </div>
            <div class="form-group">
              <label for="teacherSubject">Subject</label>
              <input
                type="text"
                class="form-control"
                id="teacherSubject"
                placeholder="Enter subject name"
                required
              />
            </div>
            <div class="form-group">
              <label for="teacherExperience">Experience (years)</label>
              <input
                type="number"
                class="form-control"
                id="teacherExperience"
                placeholder="Enter years of experience"
                required
              />
            </div>
            <div class="form-group">
              <label for="teacherCourses">Courses</label>
              <select class="form-control" id="teacherCourses" required>
                <option value="">Select a course</option>
                <option value="it">IT Course</option>
                <option value="graphic_designing">Graphic Designing</option>
                <option value="ui_ux">UI/UX</option>
                <option value="app_development">App Development</option>
                <option value="computer_course">Computer Course</option>
                <option value="custom">Custom Course</option>
              </select>
            </div>
            <div
              class="form-group"
              id="customCourseGroup"
              style="display: none"
            >
              <label for="customCourse">Custom Course</label>
              <input
                type="text"
                class="form-control"
                id="customCourse"
                placeholder="Enter custom course name"
              />
              <button
                type="button"
                class="btn btn-custom mt-2"
                onclick="addCustomCourse()"
              >
                Add Course
              </button>
            </div>
            <div class="btn-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      function showForm(type) {
        document.getElementById("studentForm").classList.remove("active");
        document.getElementById("teacherForm").classList.remove("active");

        if (type === "student") {
          document.getElementById("studentForm").classList.add("active");
        } else if (type === "teacher") {
          document.getElementById("teacherForm").classList.add("active");
        }
      }

      // Default to showing student form
      showForm("student");

      // Toggle custom course input visibility
      document
        .getElementById("teacherCourses")
        .addEventListener("change", function () {
          var customCourseGroup = document.getElementById("customCourseGroup");
          if (this.value === "custom") {
            customCourseGroup.style.display = "block";
          } else {
            customCourseGroup.style.display = "none";
          }
        });

      // Add custom course to dropdown
      function addCustomCourse() {
        var customCourseInput = document.getElementById("customCourse");
        var customCourseName = customCourseInput.value.trim();
        if (customCourseName) {
          var teacherCoursesSelect = document.getElementById("teacherCourses");
          var newOption = document.createElement("option");
          newOption.value = customCourseName.toLowerCase().replace(/\s+/g, "_");
          newOption.textContent = customCourseName;
          teacherCoursesSelect.appendChild(newOption);
          teacherCoursesSelect.value = newOption.value; // Set newly added course as selected
          customCourseInput.value = ""; // Clear input
          document.getElementById("customCourseGroup").style.display = "none"; // Hide custom course input
        }
      }
    </script>
  </body>
</html>
